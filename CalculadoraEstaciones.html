<script id="jsbin-javascript">
var mes = prompt("Ingrese el número de un mes"); 
    
if (mes < 1 || mes > 12){
  alert("Valor invalido")
}
else{
  
  if (mes >= 1 && mes <= 3){
    alert("Es invierno")
  }
  else if (mes >= 4 && mes <= 6){
    alert("Es primavera")
  }
  else if (mes >= 7 && mes <= 9){
    alert("Es verano")
  }
  else if (mes >= 10 && mes <= 12){
    alert("Es otoño")
  }
  
}

alert("Diego 22011393");
</script>
